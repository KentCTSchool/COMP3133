<div class="content">
    <h2>Mission List</h2>
 <mat-card *ngFor="let mission of missionList" class="example-card border"> 
    <mat-card-header>
      <div mat-card-avatar><img mat-card-image [src]="mission.links.mission_patch_small" alt="Photo of mission"></div>
      <mat-card-title ><h2>{{mission.mission_name}}</h2></mat-card-title>
      <mat-card-subtitle>{{mission.launch_year}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{mission.details}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" [routerLink]="['/missionlist', mission.flight_number]">View</button>
    </mat-card-actions>
</mat-card>   
</div>
